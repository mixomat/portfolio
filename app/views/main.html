<div id="hello">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 centered">
                <h1>Marc Weinberger</h1>
                <h2>SOFTWARE ENGINEER</h2>
            </div>
        </div>
    </div>
</div>

<div id="skills" ng-controller="SkillCtrl">
    <div class="container">
        <div class="row">
            <h3 class="col-lg-2 col-lg-offset-1">SKILLS</h3>
            <div ng-repeat="skill in skills | startFrom:0 | limitTo:4 ">
                <div id="{{skill.id}}" class="col-lg-2 centered" skill="{{skill.skill}}"
                     knowledge="{{skill.knowledge}}"></div>
            </div>
            <div class="col-lg-2 col-lg-offset-1"></div>
            <div ng-repeat="skill in skills | startFrom:4 | limitTo:4 ">
                <div id="{{skill.id}}" class="col-lg-2 centered" skill="{{skill.skill}}"
                     knowledge="{{skill.knowledge}}"></div>
            </div>
        </div>
    </div>
</div>


<div ng-controller="ProjectCtrl">
    <h3>Projects</h3>
    <label for="filter">Filter: </label>
    <input id="filter" type="text" ng-model="search.title"/>
    <table class="table">
        <tr>
            <th>Title</th>
            <th>Start</th>
            <th>End</th>
        </tr>
        <tr ng-repeat="project in projects | filter:search | orderBy:'-end_date' | limitTo:5">
            <td>{{project.title}}</td>
            <td>{{project.start_date | projectDate }}</td>
            <td>{{project.end_date | projectDate }}</td>
        </tr>
    </table>
</div>
