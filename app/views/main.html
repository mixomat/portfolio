<div id="skills">
    <div class="container">
        <div class="row" ng-controller="SkillCtrl">
            <div class="col-lg-2 col-lg-offset-1">
                <h5>SKILLS</h5>
            </div>
            <div class="col-lg-2 centered">
                <canvas id="javascript" height="130" width="130"></canvas>
                <p>Javascript</p>
                <br>
                <script>
                    var doughnutData = [
                        {
                            value: 70,
                            color: "#74cfae"
                        },
                        {
                            value: 30,
                            color: "#3c3c3c"
                        }
                    ];
                    var myDoughnut = new Chart(document.getElementById("javascript").getContext("2d")).Doughnut(doughnutData, {segmentStrokeColor: '#4e4e4e', percentageInnerCutout: 80});
                </script>
            </div>
        </div>
    </div>
</div>


<div ng-controller="ProjectCtrl">
    <h3>Projects</h3>
    <label for="filter">Filter: </label>
    <input id="filter" type="text" ng-model="search.title"/>
    <table class="table">
        <tr>
            <th>Title</th>
            <th>Start</th>
            <th>End</th>
        </tr>
        <tr ng-repeat="project in projects | filter:search | orderBy:'-end_date' | limitTo:5">
            <td>{{project.title}}</td>
            <td>{{project.start_date | projectDate }}</td>
            <td>{{project.end_date | projectDate }}</td>
        </tr>
    </table>
</div>
